name: Lint, Test, Tag, and Publish

on:
  push:
    branches:
      - '**'  # Run on all branches

permissions:
  contents: write # Needed for semantic-release to push tags/releases
  id-token: write # Needed for PyPI trusted publishing

env:
  TEST_PYPI_URL: https://test.pypi.org/simple/
  PROD_PYPI_URL: https://upload.pypi.org/legacy/
  BASE_URL: http://localhost:9000/ # Your base URL if needed by tests/lint

jobs:
  lint:
    name: ðŸ§¹ Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a single consistent version for linting

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Use a simpler key for linting, maybe include lint tool versions if pinned
          key: ${{ runner.os }}-lint-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-lint-pip-

      - name: ðŸ”§ Install lint dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install dev dependencies which should include linters (black, isort, mypy, etc.)
          # Using TEST_PYPI_URL here in case dev dependencies rely on it
          pip install --extra-index-url ${{ env.TEST_PYPI_URL }} -e ".[dev]"

      - name: âš« Run Black (Format Check)
        run: black --check .

      - name:  SORT Run isort (Import Sort Check)
        run: isort --check .

      # Add other linters like flake8 or mypy as needed
      # - name: ðŸ” Run Flake8
      #   run: flake8 .
      # - name: ðŸ”Ž Run MyPy (Type Check)
      #   run: mypy .


  test:
    name: âœ… Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint # Run tests only if linting passes
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --extra-index-url ${{ env.TEST_PYPI_URL }} -e ".[dev]"

      - name: âœ… Run tests
        run: pytest tests/


  release:
    name: ðŸš€ Tag, Build, and Publish
    runs-on: ubuntu-latest
    needs: test # Run release steps only if tests pass (which depends on lint passing)
    # CONDITION: Only run this job on main, master, or dev branches
    if: |
      github.ref_type == 'branch' &&
      (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'dev')

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for semantic-release to analyze commits
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a consistent version for build/release

      - name: ðŸ”§ Install build and dev tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install --extra-index-url ${{ env.TEST_PYPI_URL }} -e ".[dev]"

      - name: ðŸš€ Setup Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: ðŸ”¢ Run semantic-release (tag, changelog, version bump)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Pass GIT_AUTHOR_NAME and GIT_AUTHOR_EMAIL if needed by semantic-release/git
          # GIT_AUTHOR_NAME: github-actions[bot]
          # GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          # Optional: Pass GIT_COMMITTER_NAME and GIT_COMMITTER_EMAIL
          # GIT_COMMITTER_NAME: github-actions[bot]
          # GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      # Build and Publish steps only run if semantic-release created a new version tag

      - name: ðŸ—ï¸ Build Python package
        # This step will only run if semantic-release succeeded and didn't exit early
        run: python -m build

      - name: ðŸ›¡ï¸ Verify build artifacts
        run: |
          ls -lh dist
          test -n "$(ls -A dist 2>/dev/null)" || (echo "âŒ dist/ directory is empty! Build might have failed or semantic-release determined no release was needed." ; exit 1)

      - name: ðŸ§  Decide publish target
        id: repo
        run: |
          # Semantic-release ran, determine target based on the RELEASE branch
          BRANCH="${{ github.ref_name }}" # Use the actual branch name
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "Publishing to Production PyPI"
            echo "repo=${{ env.PROD_PYPI_URL }}" >> $GITHUB_OUTPUT
            echo "pypi_token_name=PYPI_API_TOKEN" >> $GITHUB_OUTPUT # Standard PyPI token secret name
          elif [[ "$BRANCH" == "dev" ]]; then
            echo "Publishing pre-release to TestPyPI"
            echo "repo=${{ env.TEST_PYPI_URL }}" >> $GITHUB_OUTPUT
            echo "pypi_token_name=TEST_PYPI_API_TOKEN" >> $GITHUB_OUTPUT # TestPyPI token secret name
          else
            # Should not happen due to the job 'if' condition, but as a safeguard
            echo "::error::Cannot determine publish target for branch $BRANCH"
            exit 1
          fi

      - name: ðŸ“¦ Publish to PyPI or Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Only publish if semantic-release created a release (check dist?)
        # A simple check is if the 'repo' output was set.
        if: steps.repo.outputs.repo != ''
        with:
          # Use Trusted Publishing (recommended) - requires configuration in PyPI
          # Requires `id-token: write` permission at the workflow level
          # Set environment/project in PyPI settings
           trust-store: yes # Enable trusted publishing store
          # repository-url: ${{ steps.repo.outputs.repo }} # Not needed with trusted publishing
          # Or use API Tokens (legacy)
          # user: __token__
          # password: ${{ secrets[steps.repo.outputs.pypi_token_name] }}
          # repository-url: ${{ steps.repo.outputs.repo }}
          skip-existing: true # Don't fail if version already exists