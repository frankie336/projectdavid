name: Test, Tag, and Publish

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: âœ… Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --extra-index-url https://test.pypi.org/simple/ -e ".[dev]"

      - name: âœ… Run tests
        run: pytest tests/

  release:
    name: ðŸš€ Tag, Build, and Publish
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”§ Install build and dev tools
        run: |
          pip install --upgrade pip setuptools wheel build
          pip install --extra-index-url https://test.pypi.org/simple/ -e ".[dev]"

      - name: ðŸš€ Setup Node.js for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install semantic-release and plugins
        run: |
          npm install -g semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            conventional-changelog-conventionalcommits

      - name: ðŸ”¢ Run semantic-release (tag, changelog, version bump)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: ðŸ—ï¸ Build Python package
        run: python -m build

      - name: ðŸ›¡ï¸ Verify build artifacts
        run: |
          ls -lh dist
          test -n "$(ls -A dist 2>/dev/null)" || exit 1

      - name: ðŸ“¦ Publish to Test PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
